<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="history-stealer.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="start.html">Typing Game</a></li>
                <li> <a href="practice.html">Practice</a></li>
            </ul>    
        </nav>
    </header>
    <div class="container">
        <div class="missedListDiv  center">
            <ol id="missedList" class="left">
            </ol>
        </div>
        <button class="back">Go Back</button>
     </div>

    </div>
    <script>
        var list = sessionStorage.getItem('missedList');
        if(list){
            document.querySelector('#missedList').insertAdjacentHTML('beforeend',list);
            document.querySelector('.missedListDiv').scrollIntoView({behavior: 'smooth'});
        }
        sessionStorage.clear();  
      document.querySelector('.back').addEventListener('click',()=>{
        window.location='start.html';
        });
      
    </script>
</body>
</html>
